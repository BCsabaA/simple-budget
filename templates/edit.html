<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tétel szerkesztése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="mb-4">Tétel szerkesztése</h1>

    <form action="/update/{{ transaction.id }}" method="post" class="row g-3">
        <div class="col-md-2">
            <input type="number" name="amount" step="0.01" class="form-control" value="{{ transaction.amount }}" required>
        </div>
        <div class="col-md-4">
            <input type="text" name="description" class="form-control" value="{{ transaction.description }}" required>
        </div>
        <div class="col-md-2">
            <select name="type" class="form-select">
                <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Kiadás</option>
                <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Bevétel</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="date" name="date" class="form-control" value="{{ transaction.date }}" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success">Mentés</button>
        </div>
    </form>

    <a href="/" class="btn btn-link mt-3">Vissza a főoldalra</a>
</body>
</html>
